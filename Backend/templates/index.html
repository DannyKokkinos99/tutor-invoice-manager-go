<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Example</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>HTMX Example with Buttons</h1>

    <div id="button-container">
      <!-- 5 Buttons for triggering different actions -->
      <button hx-get="/action/add_student" hx-target="#button-container" hx-swap="outerHTML">Add Student</button>
      <button hx-get="/action/edit_student" hx-target="#button-container" hx-swap="outerHTML">Edit Student</button>
      <button hx-get="/action/remove_student" hx-target="#button-container" hx-swap="outerHTML">Remove Student</button>
      <button hx-get="/action/TODO" hx-target="#button-container" hx-swap="outerHTML">TODO</button>
      <button hx-get="/action/TODO" hx-target="#button-container" hx-swap="outerHTML">TODO</button>
    </div>
    
  </body>
</html>
