<div class="container-centered" id="main">
  <div class="card">
    <h1 class="heading">Add Student</h1>
    <form method="POST">
      <div>
        <label for="name" class="label">Name</label>
        <input type="text" id="name" name="name" class="input-field" required />
      </div>
      <div>
        <label for="surname" class="label">Surname</label>
        <input type="text" id="surname" name="surname" class="input-field" required />
      </div>
      <div>
        <label for="parent" class="label">Parent</label>
        <input type="text" id="parent" name="parent" class="input-field" required />
      </div>
      <div>
        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" class="input-field" required />
      </div>
      <div>
        <label for="address" class="label">Address</label>
        <input type="text" id="address" name="address" class="input-field" required />
      </div>
      <div>
        <label for="phone_number" class="label">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" class="input-field" required />
      </div>
      <div>
        <label for="price_per_hour" class="label">Price per Hour</label>
        <input type="text" id="price_per_hour" name="price_per_hour" class="input-field" required />
      </div>
      <div class="form-container">
        <button type="button" class="button button-cancel" onclick="window.location.href='/'">Cancel</button>
        <button type="submit" class="button button-submit" hx-post="/student" hx-target="#main" hx-swap="outerHTML">Add</button>
      </div>
    </form>
  </div>
</div>
